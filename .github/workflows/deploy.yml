name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Deploy to server via SSH
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}       # Server IP or domain
          username: ${{ secrets.SERVER_USER }}   # SSH username
          port: ${{ secrets.SERVER_PORT }}       # SSH port (default: 22)
          key: ${{ secrets.DEPLOY_KEY }}         # SSH private key from GitHub Secrets
          script: |
            cd /var/www/arista
            echo "Deployment directory: $(pwd)"
            # Ensure the deploy script has executable permission
            chmod +x .scripts/deploy.sh
            # Run the deploy script
            ./scripts/deploy.sh
